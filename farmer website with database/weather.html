<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        /* styles.css */
/* styles.css */
/* styles.css */
body {
    font-family: Arial, sans-serif;
    background-image: url(one.jpg);
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.weather-container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.location {
    margin-bottom: 20px;
}

button {
    padding: 10px;
    cursor: pointer;
}

#weather-info {
    font-size: 18px;
    color: #333;
    display: flex;
    flex-direction: row; /* Display items in a row */
    justify-content: space-around;
    flex-wrap: wrap;
}

.day-info {
    width: calc(33.33% - 20px);
    margin: 10px;
    padding: 10px;
    background-color: #f5f5f5;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

@media (max-width: 768px) {
    .day-info {
        width: calc(50% - 20px);
    }
}




    </style>
    <script>
        // script.js
const apiKey = '04f6ee7fbcaf24d1f22e35f4ffdb3bbe';

function getWeather() {
    const city = document.getElementById('city').value;

    if (city) {
        const apiUrl = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.innerHTML = `<h2>${data.city.name}, ${data.city.country}</h2>`;

                // Display forecast for each day
                for (let i = 0; i < data.list.length; i += 8) { // Data is provided in 3-hour intervals, so we skip 8 items for each day
                    const day = new Date(data.list[i].dt * 1000); // Convert timestamp to date
                    const dayOfWeek = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(day);

                    weatherInfo.innerHTML += `
                        <div>
                            <p>${dayOfWeek}</p>
                            <p>Temperature: ${data.list[i].main.temp} Â°C</p>
                            <p>Weather: ${data.list[i].weather[0].description}</p>
                            <p>Humidity: ${data.list[i].main.humidity}%</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.innerHTML = '<p>Error fetching weather data. Please try again.</p>';
            });
    } else {
        alert('Please enter a city name.');
    }
}

    </script>
</head>
<body>

<div class="weather-container">
    <h1>Weather Forecast</h1>
    <div class="location">
        <label for="city">Enter City:</label>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="weather-info"></div>
</div>

<!-- <script src="script.js"></script> -->
</body>
</html>
